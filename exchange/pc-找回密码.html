<!DOCTYPE html>
<html lang="en" style="font-size: 66.6667px;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>秒啊</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/sjs_register.css">

</head>
<body>
<div class="g_header clear">
    <div class="m_header_left pull-left">
        <a href="####">
            logo
            <span>秒啊</span>
        </a>
    </div>
    <div class="m_header_right pull-right">
        <ul class="clear">
            <li><a href="####">秒啊首页</a></li>
            <li class="u_iphone_hover">
                <a href="javascript:;"><i class=" icon-mobile-phone"></i>手机秒啊</a>
                <div class="u_iphone_code">
                    <p>秒啊客户端</p>
                </div>
            </li>
        </ul>
    </div>
</div>
<!---->
<div class="g_content" style="background-color: gainsboro;">
    <div class="m_conteng_inner clear">
        <div class="m_login_interface pull-right">
            <form id="loadForm" action="" method="POST">
                <h4>忘记密码</h4>
                <div class="alert col-sm-12 alert-info u_alert_info" role="alert"><i
                        class="icon-remove-sign"></i><span></span>
                </div>
                <div class="form-group user_name clear">
                    <label for="get_user_Tel" class="col-sm-2"><i class=" icon-mobile-phone icon-large"></i></label>
                    <div class="col-sm-10">
                        <input type="tel" name="userTel" class="form-control" id="get_user_Tel" placeholder="手机号"
                               onkeyup="this.value=this.value.replace(/[^\d]/g,&#39;&#39;) ">
                    </div>
                </div>
                <div class="form-group clear">
                    <label for="userCode" class="col-sm-2"><i class="icon-lock icon-large"></i></label>
                    <div class="col-sm-10 m_click_code">
                        <div class="col-sm-6">
                            <input type="text" name="userCode" id="userCode" placeholder="请输入验证码">
                        </div>
                        <div class="col-sm-6 click_code ">
                            <a href="javascript:;" id="click_verification">获取验证码</a>
                        </div>
                    </div>
                </div>
                <div class="form-group clear u_padding">
                    <div class="col-sm-12">
                        <input type="button" class="form-control" id="user_load" value="下一步">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!---->
<div class="g_foot">
    <div class="m_foot_left col-sm-8">
        <p>京ICP备09111452号-1</p>
    </div>

</div>



</body>
</html>
