<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div class="wapfm-header">
    <div class="logo">购物车</div>
    <div class="search">
        <em></em>
        <input type="text" value="" placeholder="查询">
    </div>
</div>

<!--content-->
<div class="wapfm-shoplist">
    <div class="rowcl">
        <div class="checkbox">
            <input type="checkbox">
        </div>
        <div class="picture">

        </div>
        <div class="shoptext">
            <div class="tit">商品名称商品名称商品名称商品名称</div>
            <div class="txt">
                <span>数量：1</span>
                <span>颜色：白色</span>
                <span>尺码：均码</span>
                <span>单价：¥129</span>
            </div>
        </div>
    </div>
    <div class="rowcl">
        <div class="checkbox">
            <input type="checkbox">
        </div>
        <div class="picture">

        </div>
        <div class="shoptext">
            <div class="tit">商品名称商品名称商品名称商品名称</div>
            <div class="txt">
                <span>数量：1</span>
                <span>颜色：白色</span>
                <span>尺码：均码</span>
                <span>单价：¥129</span>
            </div>
        </div>
    </div>
    <div class="rowcl">
        <div class="checkbox">
            <input type="checkbox">
        </div>
        <div class="picture">

        </div>
        <div class="shoptext">
            <div class="tit">商品名称商品名称商品名称商品名称</div>
            <div class="txt">
                <span>数量：1</span>
                <span>颜色：白色</span>
                <span>尺码：均码</span>
                <span>单价：¥129</span>
            </div>
        </div>
    </div>
</div>
<!--content-end-->
<div class="high80"></div>
<div class="wapfm-high120"></div>

<!--结算-->
<div class="wapfm-balance">
    <a href="####">结算</a>
    <span>总价：¥0.00</span>
</div>
<!--结算-end-->
<!--footer-->
<div class="wapfm-footer" data-type="titfox">
    <div class="mask"></div>
    <a href="wap-index.html" >
        <span class="picico">
            <em class="a1 "></em>
        </span>
        <span class="txt">首页</span>
    </a>
    <div>
        <span class="picico">
            <em class="a2"></em>
        </span>
        <span class="txt">分类</span>
    </div>
    <div data-type="titshare">
        <span class="picico">
            <em class="a3"></em>
        </span>
        <span class="txt">分享</span>
    </div>
    <div>
        <span class="picico">
            <em class="a4 active"></em>
        </span>
        <span class="txt">购物车</span>
    </div>
    <a href="wap-个人中心.html">
        <span class="picico">
            <em class="a5"></em>
        </span>
        <span class="txt">我的</span>
    </a>
</div>
<!--footer-end-->
<!--遮罩-->
<div class="wapfm-mask"></div>
<!--遮罩-end-->
<!--layer-->
<div class="wapfm-layer">
    <a href="####" class="sina"></a>
    <a href="####" class="weixin"></a>
    <a href="####" class="kongjian"></a>
    <a href="####" class="qq"></a>
</div>
<!--layer-end-->

<script src="../js/jquery1.10.2.min.js"></script>
<script type="text/javascript" src="../js/swiper.min.js"></script>

<script src="../js/wapfm.js"></script>
</body>
</html>
