<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div class="wapfm-header">
    <div class="logo">个人中心</div>
    <div class="search">
        <em></em>
        <input type="text" value="" placeholder="search">
    </div>
</div>
<!--content-->
<div class="wapfm-acc">
    <div class="wapfm-name">
        <div class="pict">
            <img src="../images/index-link.png">
        </div>
        <span class="name">账户名称</span>
    </div>
    <div class="nickname">
        <span>普通用户</span>
        <a href="####">升级代理</a>
    </div>
</div>
<div class="wapfm-acctit">
    <a href="####">账户充值</a>
    <span></span>
    <a href="####">账户管理</a>
</div>
<div class="wapfm-money">
    <a href="####" data-type="withdrawals">提现</a>
    <span>
        可提现余额：<span>10000000元</span>
    </span>
</div>
<!--list-->
<div class="wapfm-list">
    <a href="####">
        <span>
            <img src="../images/a2.png">
        </span>
        <em>我的订单</em>
    </a>
    <a href="####">
        <span>
            <img src="../images/a2.png">
        </span>
        <em>收货地址</em>
    </a>
    <a href="####">
        <span>
            <img src="../images/a2.png">
        </span>
        <em>我的收藏</em>
    </a>
    <!--2-->
    <a href="####">
        <span>
            <img src="../images/a2.png">
        </span>
        <em>我的分销</em>
    </a>
    <a href="####">
        <span>
            <img src="../images/a2.png">
        </span>
        <em>我的二维码</em>
    </a>
    <a href="####">
        <span>
            <img src="../images/a2.png">
        </span>
        <em>我的分享</em>
    </a>
    <!--3-->
    <a href="####">
        <span>
            <img src="../images/a2.png">
        </span>
        <em>议价买卖</em>
    </a>
    <a href="####">
        <span>
            <img src="../images/a2.png">
        </span>
        <em>我要开店</em>
    </a>
    <a href="####">
        <span>
            <img src="../images/a2.png">
        </span>
        <em>联系客服</em>
    </a>
    <!---->
</div>
<!--list-end-->

<!--content-end-->
<div class="wapfm-high120"></div>
<!--footer-->
<div class="wapfm-footer" data-type="titfox">
    <div class="mask"></div>
    <div >
        <span class="picico">
            <em class="a1"></em>
        </span>
        <span class="txt">首页</span>
    </div>
    <div>
        <span class="picico">
            <em class="a2"></em>
        </span>
        <span class="txt">分类</span>
    </div>
    <div data-type="titshare">
        <span class="picico">
            <em class="a3"></em>
        </span>
        <span class="txt">分享</span>
    </div>
    <div>
        <span class="picico">
            <em class="a4"></em>
        </span>
        <span class="txt">购物车</span>
    </div>
    <div>
        <span class="picico">
            <em class="a5 active"></em>
        </span>
        <span class="txt">我的</span>
    </div>
</div>
<!--footer-end-->
<!--遮罩-->
<div class="wapfm-mask"></div>
<div class="wapfm-maskv2"></div>
<!--遮罩-end-->
<!--layer-->
<div class="wapfm-layer">
    <a href="####" class="sina"></a>
    <a href="####" class="weixin"></a>
    <a href="####" class="kongjian"></a>
    <a href="####" class="qq"></a>
</div>
<!--layer-end-->

<!--提现-->
<div class="wapfm-cash" data-type="withdrawals-layer">
    <a href="####" class="closed" data-type="closed">关闭</a>
    <div class="title">提现金额</div>
    <div class="iptext">
        <input type="text" value="">
    </div>
    <div class="iptselct">
        <select>
            <option>请选择</option>
        </select>
    </div>
    <div class="ipsure">
        <a href="####">确定</a>
    </div>
</div>
<!--提现-end-->

<script src="../js/jquery1.10.2.min.js"></script>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/flexible.js"></script>
<script src="../js/wapfm.js"></script>

</body>
</html>
