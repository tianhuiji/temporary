<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <title>reg</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div class="wapfm-reg-header">注 &nbsp;册</div>
<div class="wap-container">
    <div class="high30"></div>
    <div class="wapfmreg-row">
        <input  class="wapfm-input" type="text" value="请输入手机号码/邮箱">
    </div>
    <div class="wapfmreg-row">
        <a href="####" class="wapfm-btn rt">获取验证码</a>
        <input  class="wapfm-input width360" type="text" value="验证码">
    </div>
    <div class="wapfmreg-row">
        <input  class="wapfm-input" type="text" value="请输入密码">
    </div>
    <div class="wapfmreg-row">
        <input  class="wapfm-input" type="text" value="请输入邀请码/邀请人账号/邀请人手机号码">
    </div>
    <div class="wapfm-check">
        <span class="fox">
            <input type="checkbox" checked>
        </span>
        <span class="txt">
            我以接受并阅读<a href="####">《用户使用条款》</a>
        </span>
    </div>
    <div class="wapfm-submit">
        <a href="####">完成</a>
    </div>
</div>





<script type="text/javascript" src="../js/flexible.js"></script>
</body>
</html>
