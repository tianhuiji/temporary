<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
<div class="wapfm-header">
    <div class="logo">logo</div>
    <div class="search">
        <em></em>
        <input type="text" value="" placeholder="查询">
    </div>
</div>
<!--bannger-->
<div class="wapfm-banner">
    <!--sp-->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-color: green;">Slide 1</div>
            <div class="swiper-slide" style="background-color: yellow">Slide 2</div>
            <div class="swiper-slide" style="background-color: blue">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

    </div>
    <!--sp-end-->
</div>
<!--banner-end-->
<!--商品名称-->
<div class="wapfm-wares">
    <div class="tit">
        <a href="####">收藏商品</a>
        <span>商品名称</span>
    </div>
    <div class="price">
        价格：￥<span class="font-arial">199.90</span>
    </div>
    <div class="colslv">
        <span class="name">议价购买</span>
        <div class="valtxt">
            <a href="####">成为代理用户享受优惠价格</a>
            <a href="####">代理用户议价通道</a>
        </div>
    </div>
    <div class="colslv">
        <span class="name">购买数量</span>
        <div class="valtxt">
            <span class="reduce">-</span>
            <span class="text">1</span>
            <span class="add">+</span>
        </div>
    </div>
</div>
<div class="wapfm-xqtit">
    选择颜色 规格 数量
</div>
<div class="wapfm-wares-con">
    <div class="tit">商品详情</div>
    <div class="elws">
        位置描述 位置描述 位置描述
        <br>
        位置描述
    </div>
</div>
<div class="high80"></div>
<!--footer-->
<div class="wapfm-wares-footer">
    <a href="####">
        客服
    </a>
    <a href="####" class="margin-left9">
        客服
    </a>
    <a href="####" class="margin-left9">
        客服
    </a>
    <a href="####" class="w200 margin-left9">
        加入购物车
    </a>
    <a href="####" class="w200 margin-left9 rt">
        立即购买
    </a>
</div>
<!---->



<script src="../js/jquery1.10.2.min.js"></script>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/flexible.js"></script>
<script src="../js/wapfm.js"></script>

</body>
</html>
