<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body class="body-bg">
<div class="wapfm-conhead">
    <em></em>
    <span>地址管理</span>
</div>
<!--地址-->
<div class="wapfm-addlist">
    <div class="rowlv">
        <div class="name">收货人:</div>
        <div class="valcols">
            <input type="text" class="wapfm-list-input" placeholder="请输入您的姓名">
        </div>
    </div>
    <div class="rowlv">
        <div class="name">联系电话:</div>
        <div class="valcols">
            <input type="text" class="wapfm-list-input" placeholder="请输入电话号码">
        </div>
    </div>
    <div class="rowlv">
        <div class="name">省级:</div>
        <div class="valcols">
            <span class="error"></span>
            <select class="wapfm-select">
                <option>请选择</option>
            </select>
        </div>
    </div>
    <div class="rowlv">
        <div class="name">市级:</div>
        <div class="valcols">
            <span class="error"></span>
            <select class="wapfm-select">
                <option>请选择</option>
            </select>
        </div>
    </div>
    <div class="rowlv">
        <div class="name">县级:</div>
        <div class="valcols">
            <span class="error"></span>
            <select class="wapfm-select">
                <option>请选择</option>
            </select>
        </div>
    </div>
    <div class="rowlv">
        <div class="name">收货地址:</div>
        <div class="valcols">
            <input type="text" class="wapfm-list-input" placeholder="请输入详细地址">
        </div>
    </div>
</div>

<!--地址-end-->
<div class="wapfm-btnadress">
    <a href="####">新增收货地址</a>
</div>


<script type="text/javascript" src="../js/flexible.js"></script>
</body>
</html>
