<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <style type="text/css">
        .swiper-slide{
            line-height: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-color: green;">Slide 1</div>
        <div class="swiper-slide" style="background-color: yellow">Slide 2</div>
        <div class="swiper-slide" style="background-color: blue">Slide 3</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

</div>

<script src="../../wap-frame/js/jquery1.10.2.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script>
    $(function () {
        var mySwiper = new Swiper ('.swiper-container', {
//            direction: 'vertical',
            loop: true,

            // 如果需要分页器
            pagination: '.swiper-pagination',
            autoplayDisableOnInteraction : false,

            autoplay: 3000,
            speed:800

        })
    });
</script>
</body>
</html>
